<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
"/>
    <link rel="stylesheet" href="./style/style.css"/>
    <title>Title</title>
</head>
<body>
<main>
    <div class="card">
        <div class="upside">
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a id="vote" class="nav-link" href="#">Vote</a>
                </li>
                <li class="nav-item">
                    <a id="breeds" class="nav-link" href="#">Breeds</a>
                </li>
            </ul>
        </div>
        <div class="tab">
            <div class="rate">
                <button class="like">Like</button>
                <button class="dislike">Dislike</button>
            </div>
            <div class="img-up">
                <div class="img-wrapper">
                </div>
                <div class="buttons">
                    <button class="fav-btn">FAV IT</button>
                    <button class="unfav-btn" style="display: none">UN-FAV IT</button>
                </div>
            </div>
        </div>
        <div class="uptipe">
            <select class="select-opt" id="select-opt">
            </select>
            <div class="breed-desc"></div>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
